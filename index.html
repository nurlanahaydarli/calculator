<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

<div class="calculator_container">
    <div class="calculator_box">
        <h4>
            Calculator
        </h4>
        <div class="number_box">
            <input type="number" value="4" id="num1">
            <input type="number" value="5" id="num2">
        </div>
        <div class="button_box">
            <button id="plus" type="button" class="btn btn-primary">+</button>
            <button id="minus" type="button" class="btn btn-success">-</button>
            <button id="multiple" type="button" class="btn btn-info">*</button>
            <button id="divide" type="button" class="btn btn-warning">/</button>
        </div>
        <div class="button_clear">
            <button id="clear" type="button" class="btn btn-secondary">Clear</button>
        </div>

        <div class="result_box">
            <p id="result">
                Hesablamağa başla
            </p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
